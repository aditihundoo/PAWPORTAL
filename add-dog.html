<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Dog - NGO Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .dashboard-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 32px 24px;
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-top: 16px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 24px;
            width: 100%;
            padding: 12px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #1565c0;
        }
        .success-message {
            color: green;
            text-align: center;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Add a Dog</h2>
        <form id="addDogForm">
            <label for="dogName">Name</label>
            <input type="text" id="dogName" name="dogName" required>

            <label for="dogAge">Age</label>
            <input type="number" id="dogAge" name="dogAge" min="0" required>

            <label for="dogBreed">Breed</label>
            <input type="text" id="dogBreed" name="dogBreed" required>

            <label for="dogDescription">Description</label>
            <textarea id="dogDescription" name="dogDescription" rows="3" required></textarea>

            <label for="dogImage">Image URL</label>
            <input type="url" id="dogImage" name="dogImage">

            <button type="submit">Add Dog</button>
        </form>
        <div class="success-message" id="successMessage" style="display:none;">
            Dog added successfully!
        </div>
    </div>
    <script>
        document.getElementById('addDogForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // TODO: Replace this with actual API call
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('addDogForm').reset();
            }, 2000);
        });
    </script>
</body>
</html>
